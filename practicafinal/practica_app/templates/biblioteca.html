{% extends 'base.html' %}

{% block title %}Bibliotecas{% endblock %}

{% block content %}
  <h1>Bibliotecas</h1>
  <ul>
    {% for biblioteca in bibliotecas %}
      <li>{{ biblioteca.nombre }}</li>
    {% empty %}
      <li>No hay bibliotecas registradas.</li>
    {% endfor %}
  </ul>
{% endblock %}
